<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="Семейный доктор">
        <span>Стоматологическая клиника</span>
      </div>
      <!-- /.logo -->
      <div class="address">
        <span>Адрес</span>
        <small>г. Коломна, ул. Октябрьской революции д. 161</small>
      </div>
      <!-- /.address -->
      <div class="working">
        <span>Время работы</span>
        <small>Работаем без выходных с 9:00 до 21:00</small>
      </div>
      <!-- /.working -->
      <div class="social">
        <a href="#"><img src="img/icon/Telegram_small.png" alt=""></a>
        <a href="#"><img src="img/icon/WhatsApp_small.png" alt=""></a>

      </div>
      <!-- /.social -->
      <div class="phones">
        <span>+7 (496) 614-15-15</span>
        <span>+7 (926) 025-57-67</span>
        <small>Перезвоните мне</small>
      </div>
      <!-- /.phones -->
      <button class="menuBtn hidden">
        <hr class="menuBtn-line1">
        <hr class="menuBtn-line2">
        <hr class="menuBtn-line3">
      </button>
      <!-- /.menuBtn -->
    </div>
    <!-- /.container -->

  </header>
  <script src="js/script.js"></script>
</body>

</html>
